<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1em;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .mode-btn:hover:not(.active) {
            background: #e9ecef;
            border-color: #667eea;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .email-input-container {
            position: relative;
        }

        .email-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
            min-height: 40px;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .email-tag {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .email-tag .remove {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .email-input {
            border: none !important;
            background: transparent !important;
            flex: 1;
            min-width: 200px;
        }

        .email-input:focus {
            outline: none;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            min-width: 200px;
            margin: 10px;
        }

        .primary-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .primary-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            animation: slideInUp 0.5s ease;
        }

        .error-card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            animation: slideInUp 0.5s ease;
        }

        .rooms-list {
            text-align: left;
            margin-top: 20px;
        }

        .room-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .room-item:hover {
            background: #e9ecef;
        }

        .room-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .room-details {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .room-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .room-status.active {
            background: #d4edda;
            color: #155724;
        }

        .room-status.completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .pick-room-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .pick-room-btn:hover {
            background: #218838;
        }

        .pick-room-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        .admin-link {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #999;
            text-decoration: none;
            font-size: 0.8em;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            background: #f0f0f0;
            color: #667eea;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .mode-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin.html" class="admin-link">Admin</a>
        
        <h1>üé≤ Random Picker</h1>
        <p class="subtitle">Create rooms with email participants and pick winners!</p>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('quick')">Quick Pick</button>
            <button class="mode-btn" onclick="switchMode('room')">Create Email Room</button>
            <button class="mode-btn" onclick="switchMode('view')">View Rooms</button>
        </div>

        <!-- Quick Pick Section (Legacy) -->
        <div id="quick-section" class="section active">
            <div class="status-card" style="background: #f8f9fa; border-radius: 15px; padding: 20px; margin-bottom: 30px; border-left: 4px solid #667eea;">
                <div class="status-text" id="statusText">Loading...</div>
                <div class="participant-count" id="participantCount"></div>
            </div>
            
            <button class="primary-btn" id="pickButton" onclick="makePick()" disabled>
                <span id="buttonText">Loading...</span>
            </button>
            
            <div id="resultContainer"></div>
        </div>

        <!-- Create Room Section -->
        <div id="room-section" class="section">
            <form id="roomForm">
                <div class="form-group">
                    <label for="roomName">Room Name *</label>
                    <input type="text" id="roomName" required placeholder="e.g., Team Pizza Party Winner">
                </div>

                <div class="form-group">
                    <label for="roomDescription">Description (Optional)</label>
                    <textarea id="roomDescription" rows="3" placeholder="Brief description of what this selection is for..."></textarea>
                </div>

                <div class="form-group">
                    <label>Participant Emails *</label>
                    <div class="email-tags" id="emailTags">
                        <input type="email" class="email-input" id="emailInput" placeholder="Enter email and press Enter or comma...">
                    </div>
                    <small style="color: #666;">Add participant email addresses. Each will receive a notification about whether they won or not.</small>
                </div>

                <button type="submit" class="primary-btn">
                    <span id="createRoomButtonText">Create Room & Send Emails</span>
                </button>
            </form>

            <div id="roomResultContainer"></div>
        </div>

        <!-- View Rooms Section -->
        <div id="view-section" class="section">
            <button class="primary-btn" onclick="loadRooms()" style="margin-bottom: 20px;">
                üîÑ Refresh Rooms
            </button>
            
            <div id="roomsList"></div>
        </div>
    </div>

    <script>
        let emails = [];
        let canPick = false;

        // Initialize
        window.addEventListener('load', () => {
            checkStatus();
            setupEmailInput();
        });

        function switchMode(mode) {
            // Update buttons
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update sections
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(mode + '-section').classList.add('active');

            // Load data if needed
            if (mode === 'view') {
                loadRooms();
            }
        }

        // Email input functionality
        function setupEmailInput() {
            const emailInput = document.getElementById('emailInput');
            
            emailInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    addEmail();
                }
            });

            emailInput.addEventListener('blur', addEmail);
        }

        function addEmail() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            
            if (email && isValidEmail(email) && !emails.includes(email.toLowerCase())) {
                emails.push(email.toLowerCase());
                updateEmailTags();
                emailInput.value = '';
            }
        }

        function removeEmail(email) {
            emails = emails.filter(e => e !== email);
            updateEmailTags();
        }

        function updateEmailTags() {
            const emailTags = document.getElementById('emailTags');
            const emailInput = document.getElementById('emailInput');
            
            emailTags.innerHTML = '';
            
            emails.forEach(email => {
                const tag = document.createElement('div');
                tag.className = 'email-tag';
                tag.innerHTML = `
                    ${email}
                    <span class="remove" onclick="removeEmail('${email}')">√ó</span>
                `;
                emailTags.appendChild(tag);
            });
            
            emailTags.appendChild(emailInput);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Quick pick functionality (legacy)
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                canPick = data.canPick;
                
                const statusText = document.getElementById('statusText');
                const participantCount = document.getElementById('participantCount');
                const pickButton = document.getElementById('pickButton');
                const buttonText = document.getElementById('buttonText');
                
                if (data.canPick) {
                    statusText.textContent = data.message;
                    statusText.style.color = '#2d5a27';
                    pickButton.disabled = false;
                    buttonText.textContent = 'Make Your Pick!';
                } else {
                    statusText.textContent = data.message;
                    statusText.style.color = '#721c24';
                    pickButton.disabled = true;
                    buttonText.textContent = 'Already Used';
                }
                
                participantCount.textContent = `${data.totalParticipants} participants available`;
                
            } catch (error) {
                console.error('Error checking status:', error);
                document.getElementById('statusText').textContent = 'Error loading status';
                document.getElementById('statusText').style.color = '#721c24';
            }
        }

        async function makePick() {
            if (!canPick) return;
            
            const pickButton = document.getElementById('pickButton');
            const buttonText = document.getElementById('buttonText');
            const resultContainer = document.getElementById('resultContainer');
            
            pickButton.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span>Picking...';
            resultContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/pick', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultContainer.innerHTML = `
                        <div class="result-card">
                            <div style="font-size: 1.3em; margin-bottom: 15px;">üéâ Your Random Pick:</div>
                            <div style="font-size: 2.2em; font-weight: 600; margin-bottom: 10px;">${data.selectedParticipant}</div>
                            <div style="font-size: 0.9em; opacity: 0.9;">Selected on ${new Date(data.timestamp).toLocaleString()}</div>
                        </div>
                    `;
                    
                    buttonText.textContent = 'Used';
                    canPick = false;
                    document.getElementById('statusText').textContent = 'You have made your pick!';
                    document.getElementById('statusText').style.color = '#721c24';
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
                
            } catch (error) {
                console.error('Error making pick:', error);
                resultContainer.innerHTML = `
                    <div class="error-card">
                        <strong>‚ùå Error:</strong> ${error.message || 'Failed to make pick. Please try again.'}
                    </div>
                `;
                
                if (canPick) {
                    pickButton.disabled = false;
                    buttonText.textContent = 'Make Your Pick!';
                }
            }
        }

        // Room creation functionality
        document.getElementById('roomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const roomName = document.getElementById('roomName').value.trim();
            const roomDescription = document.getElementById('roomDescription').value.trim();
            const createButton = document.querySelector('#room-section .primary-btn');
            const buttonText = document.getElementById('createRoomButtonText');
            const resultContainer = document.getElementById('roomResultContainer');
            
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }
            
            if (emails.length === 0) {
                alert('Please add at least one email address');
                return;
            }
            
            createButton.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span>Creating Room...';
            resultContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        roomName: roomName,
                        description: roomDescription,
                        emails: emails
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultContainer.innerHTML = `
                        <div class="result-card">
                            <div style="font-size: 1.3em; margin-bottom: 15px;">‚úÖ Room Created Successfully!</div>
                            <div style="font-size: 1.1em; margin-bottom: 10px;"><strong>${roomName}</strong></div>
                            <div style="font-size: 0.9em; opacity: 0.9;">Room ID: ${data.roomId}</div>
                            <div style="font-size: 0.9em; margin-top: 10px;">${emails.length} participants added</div>
                            <button class="primary-btn" style="margin-top: 15px;" onclick="pickWinnerForRoom('${data.roomId}', '${roomName}')">
                                üé≤ Pick Winner & Send Emails
                            </button>
                        </div>
                    `;
                    
                    // Clear form
                    document.getElementById('roomForm').reset();
                    emails = [];
                    updateEmailTags();
                } else {
                    throw new Error(data.error || 'Failed to create room');
                }
                
            } catch (error) {
                console.error('Error creating room:', error);
                resultContainer.innerHTML = `
                    <div class="error-card">
                        <strong>‚ùå Error:</strong> ${error.message || 'Failed to create room. Please try again.'}
                    </div>
                `;
            } finally {
                createButton.disabled = false;
                buttonText.textContent = 'Create Room & Send Emails';
            }
        });

        // Room management
        async function loadRooms() {
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '<div style="text-align: center; padding: 20px;">Loading rooms...</div>';
            
            try {
                const response = await fetch('/api/rooms');
                const data = await response.json();
                
                if (data.rooms.length === 0) {
                    roomsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No rooms created yet. Create your first room above!</div>';
                    return;
                }
                
                roomsList.innerHTML = data.rooms.map(room => `
                    <div class="room-item">
                        <div class="room-title">${room.name}</div>
                        <div class="room-details">
                            ${room.description ? room.description + '<br>' : ''}
                            Created: ${new Date(room.createdAt).toLocaleString()}<br>
                            Participants: ${room.emails.length}
                            ${room.winner ? `<br>Winner: <strong>${room.winner}</strong>` : ''}
                        </div>
                        <span class="room-status ${room.status}">${room.status}</span>
                        ${room.status === 'active' ? 
                            `<button class="pick-room-btn" onclick="pickWinnerForRoom('${room.id}', '${room.name}')">Pick Winner</button>` : 
                            ''
                        }
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading rooms:', error);
                roomsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #e53e3e;">Error loading rooms. Please try again.</div>';
            }
        }

        async function pickWinnerForRoom(roomId, roomName) {
            if (!confirm(`Pick a random winner for "${roomName}" and send email notifications to all participants?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/rooms/${roomId}/pick`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`üéâ Winner selected: ${data.winner}\n\nEmails sent to ${data.emailsSent}/${data.totalParticipants} participants`);
                    
                    // Refresh the room display
                    if (document.getElementById('view-section').classList.contains('active')) {
                        loadRooms();
                    }
                    
                    // Update the result container if we're in room creation
                    const resultContainer = document.getElementById('roomResultContainer');
                    if (resultContainer.innerHTML.includes(roomId)) {
                        resultContainer.innerHTML = `
                            <div class="result-card">
                                <div style="font-size: 1.3em; margin-bottom: 15px;">üéâ Winner Selected!</div>
                                <div style="font-size: 1.1em; margin-bottom: 10px;"><strong>${data.winner}</strong></div>
                                <div style="font-size: 0.9em; opacity: 0.9;">Emails sent to ${data.emailsSent}/${data.totalParticipants} participants</div>
                            </div>
                        `;
                    }
                } else {
                    alert(`Error: ${data.error}`);
                }
                
            } catch (error) {
                console.error('Error picking winner:', error);
                alert('Error picking winner. Please try again.');
            }
        }
    </script>
</body>
</html>
